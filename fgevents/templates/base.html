<!DOCTYPE html>

{% load staticfiles %}
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block stylesheets %} {% endblock %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    {% block javascripts %} {% endblock %}
</head>



<body>
    <div id="topbar-background">
    <div id="topbar-logo">
        <img src="{% static 'images/arrow.png' %}" width=32 height=64 /><a href="/">FGevents</a>
    </div>
    <div id="topbar">
        <div id="site-menu">
            <a href="#">Map</a>
            <a href="{% url 'events-index' %}">Events</a>
            <a href="#">Find Players</a>
        </div>
        
        <div id="user-menu">
            {% if request.user.is_authenticated %}
            <a href="{% url 'myprofile-index' %}">Account</a>
            <a href="{% url 'myauth-logout' %}">Log Out</a>
            {% else %}
            <a href="{% url 'myauth-login' %}">Login</a>
            <a href="{% url 'myauth-register' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
