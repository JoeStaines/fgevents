{% extends 'base.html' %}

{% load staticfiles %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'myauth/css/center-forms.css' %}" />
{% endblock %}

{% block content %}
<div class="center-forms">
<h1>Sign Up</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="checkbox" name="findplayers" value="check" checked> Let players find you?<br>
    <input type="submit" value="Sign Up Now">
</form>
</div>
{% endblock %}
